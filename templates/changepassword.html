{% extends "base.html" %}
{% block title %}修改密码{% end %}
{% block main %}  
<div class="form">
    <form action="/changepassword" method="post">
        <table cellpadding="0" cellspacing="0">
            <div class="fl form-box">
            <h2>修改密码</h2>
                {#                    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />#}
                <div class="form-group marb20">
                    <label>新&nbsp;密&nbsp;码</label>
                    <input type="password" name="newpassword"  size="12" placeholder="请输入新密码" />
                </div>
                <div class="form-group marb20">
                    <label>确认密码</label>
                    <input type="password" name="confirm"  size="12" placeholder="请确认密码" />
                </div>
                <div class="error" id="jsLoginTips">{{ error }}</div>
                <input class="btn btn-blue" id="jsLoginBtn" type="submit" value="提交"/>
        </table>
    </form>
</div>

{% end %}
