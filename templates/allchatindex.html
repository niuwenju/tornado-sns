{% extends "base.html" %}
{% block head_link %}
<link rel="stylesheet" href="{{ static_url("chat/chat.css") }}" type="text/css">{% end %}
{% block title %}团战{% end %}
{% block main %}
<div id="inbox">
    {% for message in messages %}
    {% include "message.html" %}
    {% end %}
</div>
<div id="input">
    <form action="" method="post" id="messageform">
        <input type="hidden" name="username" value="{{ username }}">
        <div>
            <span><input class="mes" name="body"></span>
            <span><input class="in" type="submit" value="发送"></span>
        </div>
        <input type="hidden" name="next" value="{{ request.path }}">
        {% module xsrf_form_html() %}
    </form>
</div>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script> -->
<script src="{{ static_url("chat/jquery.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("chat/allchat.js") }}" type="text/javascript"></script>
{% end %}
