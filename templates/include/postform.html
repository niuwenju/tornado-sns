<div id="post-message" class="form">
    <form method="post" action="/add_message">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="word-count"></td>
            </tr>
        </table>
        <div class="input">
            <textarea name="message" placeholder="记录你的生活。。。" class="text" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="submit" class="submit_wide">发布</button>
        </div>
    </form>
</div>
